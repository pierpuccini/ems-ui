<div layout="column" layout-gt-sm="row">
    <md-card flex="100" flex-gt-sm="80">
        <md-card-header class="ma-background-primary ma-hue-default">
            <h3 class="ma-no-margin">
                <span ma-tr="ems.demand.svgTitle"></span>
            </h3>
        </md-card-header>
        <md-card-content>
            <ems-system-monitoring points="$ctrl.points" send-element="$ctrl.setElement($element)">
            </ems-system-monitoring>
        </md-card-content>
    </md-card>
    <md-card flex="100" flex-gt-sm="20">
        <md-card-header class="ma-background-primary ma-hue-default">
            <h3 class="ma-no-margin">
                <span ma-tr="ems.demand.elementData" ma-tr-args="[$ctrl.element]"></span>
            </h3>
        </md-card-header>
        <md-card-content>
            <div layout>
                <div flex layout-align="center center">
                    <ems-point-display points="$ctrl.filteredPoints" element="{{$ctrl.element}}"></ems-point-display>
                </div>
            </div>
        </md-card-content>
    </md-card>
</div>
<div layout="column" layout-gt-sm="row">
    <md-card flex="100" flex-gt-sm="30">
        <md-card-header class="ma-background-primary ma-hue-default">
            <h3 class="ma-no-margin">
                <span ma-tr="ems.demand.activeAlarms"></span>
            </h3>
        </md-card-header>
        <md-card-content>
            <div>
                <ems-active-alarms element="$ctrl.element"></ems-active-alarms>
            </div>
        </md-card-content>
    </md-card>
    <md-card flex="100" flex-gt-sm="70">
        <md-card-header class="ma-background-primary ma-hue-default">
            <h3 class="ma-no-margin">
                <span ng-if="!$ctrl.selectedElement" ma-tr="ems.demand.statistics"></span>
            </h3>
        </md-card-header>
        <md-card-content>
            <ems-statistics-widget default-points="$ctrl.defaultPoints" show-settings="false" column="true">
            </ems-statistics-widget>
        </md-card-content>
    </md-card>
</div>
