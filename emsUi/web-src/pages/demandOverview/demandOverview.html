<div layout="row">
    <md-card flex="20">
        <md-card-header class="ma-background-primary ma-hue-default">
            <h3 class="ma-no-margin">
                <span ng-if="!$ctrl.selectedElement" ma-tr="ems.demand.systemData"></span>
                <span ng-if="$ctrl.selectedElement" ma-tr="ems.demand.elementData" ma-tr-args="[$ctrl.elementType]"></span>
            </h3>
        </md-card-header>
        <md-card-content>
            <div layout>
                <div flex="30">Svg</div>
                <div flex>info</div>
            </div>
        </md-card-content>
    </md-card>
    <md-card flex="60">
        <md-card-header class="ma-background-primary ma-hue-default">
            <h3 class="ma-no-margin">
                <span ma-tr="ems.demand.svgTitle"></span>
            </h3>
        </md-card-header>
        <md-card-content>
            <ems-system-monitoring points="$ctrl.points"></ems-system-monitoring>
        </md-card-content>
    </md-card>
    <md-card flex="20">
        <md-card-header class="ma-background-primary ma-hue-default">
            <h3 class="ma-no-margin">
                <span ma-tr="ems.demand.activeAlarms"></span>
            </h3>
        </md-card-header>
        <md-card-content>
            <div>
                <ems-active-alarms></ems-active-alarms>
            </div>
        </md-card-content>
    </md-card>
</div>
<md-card>
    <md-card-header class="ma-background-primary ma-hue-default">
        <h3 class="ma-no-margin">
            <span ng-if="!$ctrl.selectedElement" ma-tr="ems.demand.statistics"></span>
        </h3>
    </md-card-header>
    <md-card-content>
        <ems-statistics-widget showSettings="false" column="true"></ems-statistics-widget>
    </md-card-content>
</md-card>
