<div layout="row">
    <md-card flex>
        <md-card-header class="ma-background-primary ma-hue-default">
            <h3 class="ma-no-margin">
                <span ma-tr="ems.demand.svgTitle"></span>
            </h3>
        </md-card-header>
        <md-card-content>
            <ems-system-monitoring points="$ctrl.points" send-element="$ctrl.setElement($element)"></ems-system-monitoring>
        </md-card-content>
    </md-card>
    <md-card flex="20">
        <md-card-header class="ma-background-primary ma-hue-default">
            <h3 class="ma-no-margin">
                <span ng-if="!$ctrl.selectedElement" ma-tr="ems.demand.systemData"></span>
                <span ng-if="$ctrl.selectedElement" ma-tr="ems.demand.elementData" ma-tr-args="[$ctrl.elementType]"></span>
            </h3>
        </md-card-header>
        <md-card-content>
            <div layout>
                <!-- <div flex="30">Svg</div> -->
                <div flex layout-align="center center">
                    <ems-point-display points="$ctrl.points" element="$ctrl.element"></ems-point-display>
                </div>
            </div>
        </md-card-content>
    </md-card>
</div>
<div layout="row">
    <md-card flex="20">
        <md-card-header class="ma-background-primary ma-hue-default">
            <h3 class="ma-no-margin">
                <span ma-tr="ems.demand.activeAlarms"></span>
            </h3>
        </md-card-header>
        <md-card-content>
            <div>
                <ems-active-alarms></ems-active-alarms>
            </div>
        </md-card-content>
    </md-card>
    <md-card flex>
        <md-card-header class="ma-background-primary ma-hue-default">
            <h3 class="ma-no-margin">
                <span ng-if="!$ctrl.selectedElement" ma-tr="ems.demand.statistics"></span>
            </h3>
        </md-card-header>
        <md-card-content>
            <ems-statistics-widget default-points="$ctrl.defaultPoints" show-settings="false" column="true"></ems-statistics-widget>
        </md-card-content>
    </md-card>
</div>
